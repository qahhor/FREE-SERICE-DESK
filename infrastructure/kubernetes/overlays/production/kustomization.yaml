apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: servicedesk

resources:
  - ../../base

commonLabels:
  environment: production

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: ticket-service

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: api-gateway

  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 15
    target:
      kind: HorizontalPodAutoscaler
      name: ticket-service-hpa

  - patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 50Gi
    target:
      kind: StatefulSet
      name: postgres

configMapGenerator:
  - name: servicedesk-config
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=prod
      - LOG_LEVEL=INFO

secretGenerator:
  - name: servicedesk-secrets
    behavior: merge
    literals:
      # These should be set via sealed-secrets or external secrets operator
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}

images:
  - name: ghcr.io/servicedesk/ticket-service
    newTag: v1.0.0
  - name: ghcr.io/servicedesk/channel-service
    newTag: v1.0.0
  - name: ghcr.io/servicedesk/knowledge-service
    newTag: v1.0.0
  - name: ghcr.io/servicedesk/notification-service
    newTag: v1.0.0
  - name: ghcr.io/servicedesk/ai-service
    newTag: v1.0.0
  - name: ghcr.io/servicedesk/api-gateway
    newTag: v1.0.0
