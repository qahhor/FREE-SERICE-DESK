<app-layout>
  <div class="ticket-create-container">
    <div class="header">
      <button mat-icon-button routerLink="/tickets">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Create New Ticket</h1>
    </div>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput
                   formControlName="title"
                   placeholder="Brief description of the issue">
            <mat-error *ngIf="ticketForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput
                      formControlName="description"
                      rows="6"
                      placeholder="Detailed description of the issue"></textarea>
            <mat-error *ngIf="ticketForm.get('description')?.hasError('required')">
              Description is required
            </mat-error>
          </mat-form-field>

          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Priority</mat-label>
              <mat-select formControlName="priority">
                <mat-option *ngFor="let priority of priorities" [value]="priority">
                  {{ priority }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <input matInput formControlName="category" placeholder="e.g., Technical Support">
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Customer Email</mat-label>
            <input matInput
                   type="email"
                   formControlName="customerEmail"
                   placeholder="customer@example.com">
            <mat-error *ngIf="ticketForm.get('customerEmail')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Tags (comma separated)</mat-label>
            <input matInput formControlName="tags" placeholder="bug, urgent, payment">
          </mat-form-field>

          <div class="error-message" *ngIf="error">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
          </div>

          <div class="form-actions">
            <button mat-button type="button" (click)="cancel()">
              Cancel
            </button>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="ticketForm.invalid || loading">
              <mat-icon>add</mat-icon>
              Create Ticket
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</app-layout>
