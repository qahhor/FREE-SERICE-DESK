version: '3.8'

# Monolithic Architecture Configuration
# Single unified application instead of multiple microservices

services:
  # PostgreSQL Database (Single database for all modules)
  postgres:
    image: postgres:16-alpine
    container_name: servicedesk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: servicedesk
      POSTGRES_USER: servicedesk
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-servicedesk}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servicedesk -d servicedesk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicedesk-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: servicedesk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicedesk-network

  # Elasticsearch for Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: servicedesk-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=servicedesk-cluster
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\\|yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - servicedesk-network

  # MinIO Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: servicedesk-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: servicedesk
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-servicedesk123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - servicedesk-network

  # ===========================================
  # MONOLITHIC APPLICATION - SINGLE SERVICE
  # ===========================================
  servicedesk-monolith:
    build:
      context: ./backend
      dockerfile: monolith-app/Dockerfile
    container_name: servicedesk-monolith
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: servicedesk
      DB_USERNAME: servicedesk
      DB_PASSWORD: ${POSTGRES_PASSWORD:-servicedesk}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ELASTICSEARCH_URIS: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-at-least-32-characters-long}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      MODULES_PATH: /app/modules
    ports:
      - "8080:8080"
    volumes:
      - modules_data:/app/modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - servicedesk-network

  # ===========================================
  # MONITORING
  # ===========================================

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: servicedesk-prometheus
    restart: unless-stopped
    volumes:
      - ./infrastructure/prometheus/prometheus-monolith.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - servicedesk-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: servicedesk-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - servicedesk-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:
  prometheus_data:
  grafana_data:
  modules_data:

networks:
  servicedesk-network:
    driver: bridge
