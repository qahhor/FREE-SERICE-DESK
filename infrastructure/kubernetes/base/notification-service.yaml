apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: servicedesk
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/servicedesk/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
              name: http
          envFrom:
            - configMapRef:
                name: servicedesk-config
            - secretRef:
                name: servicedesk-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: servicedesk
spec:
  selector:
    app: notification-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP
