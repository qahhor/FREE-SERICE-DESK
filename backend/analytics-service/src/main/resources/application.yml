server:
  port: 8087

spring:
  application:
    name: analytics-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:servicedesk}
    username: ${DB_USERNAME:servicedesk}
    password: ${DB_PASSWORD:servicedesk}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

servicedesk:
  analytics:
    cache-ttl: 300000
    max-export-rows: 100000
    scheduled-reports-enabled: true

  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-for-jwt-signing}
    expiration: 86400000

logging:
  level:
    root: INFO
    com.servicedesk: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
