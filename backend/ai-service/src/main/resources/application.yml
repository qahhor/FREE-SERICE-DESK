server:
  port: 8085

spring:
  application:
    name: ai-service

  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

servicedesk:
  ai:
    default-provider: ${AI_DEFAULT_PROVIDER:openai}
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: ${OPENAI_MODEL:gpt-4-turbo-preview}
      embedding-model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
      temperature: 0.7
      max-tokens: 2000
      base-url: https://api.openai.com/v1
    claude:
      api-key: ${ANTHROPIC_API_KEY:}
      model: ${CLAUDE_MODEL:claude-3-sonnet-20240229}
      temperature: 0.7
      max-tokens: 2000
      base-url: https://api.anthropic.com/v1
    rag:
      enabled: true
      top-k: 5
      similarity-threshold: 0.7
      vector-store: elasticsearch

  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-for-jwt-signing}
    expiration: 86400000
    refresh-expiration: 604800000

logging:
  level:
    root: INFO
    com.servicedesk: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
