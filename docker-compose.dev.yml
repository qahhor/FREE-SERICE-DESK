version: '3.8'

# Development overrides - exposes all ports for debugging
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Infrastructure ports for local development
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  elasticsearch:
    ports:
      - "9200:9200"

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"  # Console

  # Application service ports for debugging
  ticket-service:
    ports:
      - "8081:8081"

  channel-service:
    ports:
      - "8082:8082"

  knowledge-service:
    ports:
      - "8083:8083"

  notification-service:
    ports:
      - "8084:8084"

  ai-service:
    ports:
      - "8085:8085"

  marketplace-service:
    ports:
      - "8086:8086"

  analytics-service:
    ports:
      - "8087:8087"

  prometheus:
    ports:
      - "9090:9090"

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: servicedesk-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - servicedesk-network
