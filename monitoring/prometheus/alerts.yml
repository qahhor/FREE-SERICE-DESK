# =================================================================
# ServiceDesk Platform - Prometheus Alert Rules
# =================================================================

groups:
  # =================================================================
  # Infrastructure Alerts
  # =================================================================
  - name: infrastructure
    rules:
      # High CPU Usage
      - alert: HighCpuUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }} for more than 5 minutes. Current value: {{ $value }}%"

      - alert: CriticalCpuUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is above 95% on {{ $labels.instance }}. Immediate action required! Current value: {{ $value }}%"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 80% on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% on {{ $labels.instance }}. Immediate action required! Current value: {{ $value }}%"

      # Disk Space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 20% on {{ $labels.instance }} ({{ $labels.mountpoint }}). Current free: {{ $value }}%"

      - alert: CriticalDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space"
          description: "Disk space is below 10% on {{ $labels.instance }} ({{ $labels.mountpoint }}). Immediate action required!"

  # =================================================================
  # Application Alerts
  # =================================================================
  - name: application
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up{job="servicedesk-monolith"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ServiceDesk application is down"
          description: "The ServiceDesk monolith application has been down for more than 1 minute."

      # High Error Rate (5xx)
      - alert: HighErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) 
          / sum(rate(http_server_requests_seconds_count[5m])) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate (5xx) is above 5% for the last 5 minutes. Current value: {{ $value }}%"

      - alert: CriticalErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) 
          / sum(rate(http_server_requests_seconds_count[5m])) * 100 > 20
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate (5xx) is above 20%. Immediate investigation required! Current value: {{ $value }}%"

      # Slow Response Time
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is above 2 seconds. Current value: {{ $value }}s"

      - alert: VerySlowResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le)) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Very slow response time detected"
          description: "95th percentile response time is above 5 seconds. Investigation required! Current value: {{ $value }}s"

      # High Request Rate
      - alert: HighRequestRate
        expr: sum(rate(http_server_requests_seconds_count[5m])) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 1000 req/s. Consider scaling. Current value: {{ $value }} req/s"

      # JVM Memory
      - alert: JvmMemoryHigh
        expr: |
          jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "JVM heap memory high"
          description: "JVM heap memory usage is above 80%. Current value: {{ $value }}%"

  # =================================================================
  # Database Alerts
  # =================================================================
  - name: database
    rules:
      # PostgreSQL Down
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding. Immediate action required!"

      # PostgreSQL Connection Issues
      - alert: PostgresHighConnections
        expr: |
          pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High PostgreSQL connection usage"
          description: "PostgreSQL connection usage is above 80%. Current value: {{ $value }}%"

      # PostgreSQL Replication Lag
      - alert: PostgresReplicationLag
        expr: pg_replication_lag > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL replication lag"
          description: "PostgreSQL replication lag is above 60 seconds. Current value: {{ $value }}s"

      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding. This may impact application performance."

      # Redis Memory High
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 80%. Current value: {{ $value }}%"

      # Elasticsearch Down
      - alert: ElasticsearchDown
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch cluster is red"
          description: "Elasticsearch cluster health is red. Some shards are not allocated."

      - alert: ElasticsearchYellow
        expr: elasticsearch_cluster_health_status{color="yellow"} == 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Elasticsearch cluster is yellow"
          description: "Elasticsearch cluster health is yellow. Some replica shards are not allocated."

  # =================================================================
  # Container Alerts
  # =================================================================
  - name: containers
    rules:
      # Container Down
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"servicedesk.*"})
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.name }} is not running."

      # Container CPU High
      - alert: ContainerCpuHigh
        expr: |
          (sum(rate(container_cpu_usage_seconds_total{name=~"servicedesk.*"}[5m])) by (name) 
          / sum(container_spec_cpu_quota{name=~"servicedesk.*"}/container_spec_cpu_period{name=~"servicedesk.*"}) by (name)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container CPU usage high"
          description: "Container {{ $labels.name }} CPU usage is above 80%. Current value: {{ $value }}%"

      # Container Memory High
      - alert: ContainerMemoryHigh
        expr: |
          (container_memory_usage_bytes{name=~"servicedesk.*"} 
          / container_spec_memory_limit_bytes{name=~"servicedesk.*"}) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container memory usage high"
          description: "Container {{ $labels.name }} memory usage is above 80%. Current value: {{ $value }}%"

      # Container Restart
      - alert: ContainerRestarting
        expr: increase(container_restart_count{name=~"servicedesk.*"}[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour."
