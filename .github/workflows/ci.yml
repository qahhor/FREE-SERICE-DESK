name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Backend Build and Test
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: servicedesk
          POSTGRES_PASSWORD: servicedesk
          POSTGRES_DB: servicedesk
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build common-lib
        run: |
          cd backend
          mvn install -pl common-lib -DskipTests -q

      - name: Build all services
        run: |
          cd backend
          mvn clean package -DskipTests -q

      - name: Run unit tests
        run: |
          cd backend
          mvn test -pl ticket-service -Dspring.profiles.active=test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: servicedesk
          DB_USERNAME: servicedesk
          DB_PASSWORD: servicedesk
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: backend/*/target/*.jar
          retention-days: 5

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency Check
        run: |
          cd backend
          mvn org.owasp:dependency-check-maven:check -DskipTests || true

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: backend/**/target/dependency-check-report.html
          retention-days: 30

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and analyze
        run: |
          cd backend
          mvn clean verify -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-jars
          path: backend

      - name: Build Docker images
        run: |
          docker compose build --no-cache

      - name: Login to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images
        if: github.event_name == 'push'
        run: |
          docker compose push || echo "Push skipped - no registry configured"
