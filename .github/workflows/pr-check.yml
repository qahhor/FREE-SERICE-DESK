name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '17'

jobs:
  # Lint commit messages
  commitlint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message format
        run: |
          # Check if commits follow conventional commits format
          git log --format=%s origin/${{ github.base_ref }}..HEAD | while read commit; do
            if ! echo "$commit" | grep -qE "^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+"; then
              echo "Invalid commit message: $commit"
              echo "Expected format: type(scope): description"
              exit 1
            fi
          done

  # Check for sensitive data
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # Build verification
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify build
        run: |
          cd backend
          mvn clean compile -DskipTests -q

  # Test coverage
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: build-check

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: servicedesk
          POSTGRES_PASSWORD: servicedesk
          POSTGRES_DB: servicedesk
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage
        run: |
          cd backend
          mvn clean test jacoco:report -pl ticket-service
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: servicedesk
          DB_USERNAME: servicedesk
          DB_PASSWORD: servicedesk

      - name: Check coverage threshold
        run: |
          # Ensure minimum coverage of 50%
          COVERAGE=$(grep -m 1 "Total" backend/ticket-service/target/site/jacoco/index.html | grep -oP '\d+%' | head -1 | tr -d '%' || echo "0")
          echo "Current coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt "50" ]; then
            echo "Coverage is below 50% threshold"
            # Warning only for now
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/ticket-service/target/site/jacoco/
          retention-days: 7

  # PR size check
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDITIONS=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $4}')
          DELETIONS=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $6}')
          TOTAL=$((${ADDITIONS:-0} + ${DELETIONS:-0}))

          echo "PR changes: +${ADDITIONS:-0} -${DELETIONS:-0} (total: $TOTAL lines)"

          if [ "$TOTAL" -gt "1000" ]; then
            echo "::warning::Large PR detected ($TOTAL lines changed). Consider breaking into smaller PRs."
          fi

  # Summary
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [commitlint, secrets-scan, build-check, test-coverage, pr-size]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.build-check.result }}" == "failure" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.secrets-scan.result }}" == "failure" ]; then
            echo "Secrets scan failed"
            exit 1
          fi
          echo "All checks passed!"
