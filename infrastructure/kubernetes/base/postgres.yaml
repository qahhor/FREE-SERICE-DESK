apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: servicedesk
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: servicedesk-config
                  key: DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: servicedesk-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: servicedesk-config
                  key: DB_NAME
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - servicedesk
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - servicedesk
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: servicedesk
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: servicedesk
data:
  init-databases.sql: |
    -- Create additional databases for microservices
    CREATE DATABASE servicedesk_channels;
    CREATE DATABASE servicedesk_knowledge;
    CREATE DATABASE servicedesk_notifications;
    CREATE DATABASE servicedesk_marketplace;

    -- Grant permissions
    GRANT ALL PRIVILEGES ON DATABASE servicedesk_channels TO servicedesk;
    GRANT ALL PRIVILEGES ON DATABASE servicedesk_knowledge TO servicedesk;
    GRANT ALL PRIVILEGES ON DATABASE servicedesk_notifications TO servicedesk;
    GRANT ALL PRIVILEGES ON DATABASE servicedesk_marketplace TO servicedesk;
