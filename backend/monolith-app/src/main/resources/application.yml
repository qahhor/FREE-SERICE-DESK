spring:
  application:
    name: servicedesk-monolith

  # Database Configuration (Single PostgreSQL database)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:servicedesk}
    username: ${DB_USERNAME:servicedesk}
    password: ${DB_PASSWORD:servicedesk}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        default_schema: public

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
    # Elasticsearch Configuration
    elasticsearch:
      repositories:
        enabled: true
      uris: ${ELASTICSEARCH_URIS:http://localhost:9200}

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000

  # Task Execution (Async)
  task:
    execution:
      pool:
        core-size: 8
        max-size: 16
        queue-capacity: 100
      thread-name-prefix: async-task-

  # Task Scheduling
  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: scheduled-task-

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    session:
      timeout: 30m
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.servicedesk: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-very-secure-jwt-secret-key-at-least-32-characters-long}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# AI Service Configuration
ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-4}
    embedding-model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model: ${ANTHROPIC_MODEL:claude-3-sonnet-20240229}
  enabled: ${AI_ENABLED:false}

# Channel Service Configuration
channels:
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    webhook-url: ${TELEGRAM_WEBHOOK_URL:}
  whatsapp:
    api-key: ${WHATSAPP_API_KEY:}
    api-url: ${WHATSAPP_API_URL:}
    phone-number-id: ${WHATSAPP_PHONE_NUMBER_ID:}
  email:
    polling-enabled: ${EMAIL_POLLING_ENABLED:true}
    polling-interval: ${EMAIL_POLLING_INTERVAL:60000}

# Marketplace Configuration
marketplace:
  modules-path: ${MODULES_PATH:/app/modules}

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

# Application Configuration
servicedesk:
  app:
    name: ServiceDesk Monolith
    version: @project.version@
    description: Unified monolithic service desk platform
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
