server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:3000"
              - "https://*.servicedesk.local"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "X-Total-Count"
              - "X-Page-Number"
              - "X-Page-Size"
            allowCredentials: true
            maxAge: 3600

      routes:
        - id: ticket-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/tickets/**, /api/v1/users/**, /api/v1/auth/**, /api/v1/teams/**, /api/v1/projects/**, /api/v1/categories/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                key-resolver: "#{@userKeyResolver}"

        - id: channel-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/channels/**, /api/v1/widget/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                key-resolver: "#{@userKeyResolver}"

        - id: knowledge-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/knowledge/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                key-resolver: "#{@userKeyResolver}"

        - id: notification-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                key-resolver: "#{@userKeyResolver}"

        - id: ai-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/ai/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 50
                key-resolver: "#{@userKeyResolver}"

        - id: analytics-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/analytics/**, /api/v1/reports/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                key-resolver: "#{@userKeyResolver}"

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

servicedesk:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-for-jwt-signing}

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: when_authorized
