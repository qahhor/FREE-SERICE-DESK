spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: simple

jwt:
  secret: test-secret-key-for-unit-tests-must-be-at-least-32-characters
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    root: WARN
    com.servicedesk: DEBUG
    org.testcontainers: INFO
