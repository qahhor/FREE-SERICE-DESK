name: CD Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  JAVA_VERSION: '17'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Build Production Artifacts
  build:
    name: Build Production JARs
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y%m%d%H%M%S)-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build production JARs
        run: |
          cd backend
          mvn clean package -DskipTests -Pprod -q

          # Create build directory
          mkdir -p ../build/jars

          # Copy JARs
          for service in ticket-service channel-service knowledge-service notification-service ai-service marketplace-service analytics-service api-gateway; do
            if [ -f "$service/target/$service-*.jar" ]; then
              cp $service/target/$service-*.jar ../build/jars/
            fi
          done

      - name: Upload production JARs
        uses: actions/upload-artifact@v4
        with:
          name: production-jars-${{ steps.version.outputs.version }}
          path: build/jars/*.jar
          retention-days: 90

  # Build and Push Docker Images
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - ticket-service
          - channel-service
          - knowledge-service
          - notification-service
          - ai-service
          - marketplace-service
          - analytics-service
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event.inputs.environment == 'staging' || github.event_name == 'release'
    environment:
      name: staging
      url: https://staging.servicedesk.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to staging..."
          # Add your deployment commands here
          # Example: kubectl apply -f infrastructure/kubernetes/staging/

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker, deploy-staging]
    if: github.event.inputs.environment == 'production' || github.event_name == 'release'
    environment:
      name: production
      url: https://servicedesk.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to production..."
          # Add your deployment commands here
          # Example: kubectl apply -f infrastructure/kubernetes/production/

  # Create Release Assets
  release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-jars-${{ needs.build.outputs.version }}
          path: jars

      - name: Create archive
        run: |
          tar -czvf servicedesk-${{ needs.build.outputs.version }}.tar.gz jars/
          zip -r servicedesk-${{ needs.build.outputs.version }}.zip jars/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            servicedesk-${{ needs.build.outputs.version }}.tar.gz
            servicedesk-${{ needs.build.outputs.version }}.zip
