apiVersion: v1
kind: ConfigMap
metadata:
  name: servicedesk-config
  namespace: servicedesk
data:
  # Database
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "servicedesk"
  DB_USERNAME: "servicedesk"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"

  # Elasticsearch
  ELASTICSEARCH_HOST: "elasticsearch"
  ELASTICSEARCH_PORT: "9200"

  # MinIO
  MINIO_ENDPOINT: "http://minio:9000"
  MINIO_BUCKET: "servicedesk"

  # Service URLs (internal)
  TICKET_SERVICE_URL: "http://ticket-service:8081"
  CHANNEL_SERVICE_URL: "http://channel-service:8082"
  KNOWLEDGE_SERVICE_URL: "http://knowledge-service:8083"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8084"
  AI_SERVICE_URL: "http://ai-service:8085"

  # Application
  SPRING_PROFILES_ACTIVE: "prod"
  LOG_LEVEL: "INFO"
