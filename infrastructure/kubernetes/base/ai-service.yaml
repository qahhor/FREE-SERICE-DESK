apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: servicedesk
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: ghcr.io/servicedesk/ai-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
              name: http
          envFrom:
            - configMapRef:
                name: servicedesk-config
            - secretRef:
                name: servicedesk-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: servicedesk
spec:
  selector:
    app: ai-service
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
