apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: servicedesk-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment

  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler

  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: staging.servicedesk.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: staging.servicedesk.example.com
    target:
      kind: Ingress

configMapGenerator:
  - name: servicedesk-config
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=staging
      - LOG_LEVEL=DEBUG

images:
  - name: ghcr.io/servicedesk/ticket-service
    newTag: develop
  - name: ghcr.io/servicedesk/channel-service
    newTag: develop
  - name: ghcr.io/servicedesk/knowledge-service
    newTag: develop
  - name: ghcr.io/servicedesk/notification-service
    newTag: develop
  - name: ghcr.io/servicedesk/ai-service
    newTag: develop
  - name: ghcr.io/servicedesk/api-gateway
    newTag: develop
