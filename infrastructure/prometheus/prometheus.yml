global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']

  - job_name: 'ticket-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['ticket-service:8081']

  - job_name: 'channel-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['channel-service:8082']

  - job_name: 'knowledge-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['knowledge-service:8083']

  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8084']

  - job_name: 'ai-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['ai-service:8085']

  - job_name: 'marketplace-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['marketplace-service:8086']

  - job_name: 'analytics-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['analytics-service:8087']
