# =================================================================
# ServiceDesk Platform - Grafana Dashboard Provisioning
# =================================================================

apiVersion: 1

providers:
  - name: 'ServiceDesk Dashboards'
    orgId: 1
    folder: 'ServiceDesk'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
